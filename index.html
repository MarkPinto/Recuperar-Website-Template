<!--Recuperar by Mark Pinto-->
<!--Title is the spanish translation of the word Recoup, which is the name of the original template that I tried to remake: https://p.w3layouts.com/demos/recoup/web/index.html-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="images/favicon.ico">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/starter-template.css" rel="stylesheet">
  </head>

  <body>

    <div><!--Header-->
      <img src="images/header.jpg" class="img-header">
      <h1 class="header-title">RECUPERAR</h1>
      <h1 class="header-name blue-transbox">Hi, I am Mark</h1>
      <h1 class="header-tagline black-transbox">Web Designer in the Making</h1>
    </div><!--Header-->

    <div class="my-skills"><!--My Skills-->
      <h1 class="section-titles">
        My Skills
      </h1>
      </br>
    </div><!--My Skills-->

    <div class="my-services"><!--My Services-->
      <h1 class="section-titles">
        My Services
      </h1>
      </br>
    </div><!--My Services-->

    <div class="my-portfolio"><!--My Portfolio-->
      <h1 class="section-titles">
        My Portfolio
      </h1>
      </br>
    </div><!--My Portfolio-->

    <div class="my-clients"><!--My Clients-->
      <h1 class="section-titles">
        My Clients
      </h1>
      </br>
      <p>test</p>
    </div><!--My Clients-->

    <div class="my-contact-information"><!--My Contact Information-->
      <h1 class="section-titles">
        My Contact Information
      </h1>
      </br>

      <!--Static Form Submission thanks to FormSpree, only 1000 submissions per month-->
      <div class="container">
        <form>
          <div class="row">
            <div class="col-md-7">
              <input type="text" class="form-control" placeholder="Name" name="name">
              <input type="email" class="form-control" placeholder="Email" name="email">
              <input type="text" class="form-control" placeholder="Subject" name="subject">
            </div>
            <div class="col-md-5">
              <input type="text" class="form-control" placeholder="Message" name="message">
              <input type="submit" value="SUBMIT">
            </div>
          </div>
        </form>
      </div>

      <footer>
        <p class="center-items white-text">Copyright Â© Mark Pinto 2017</p>
      </footer>
    </div><!--My Contact Information-->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="js/jquery.min.js"><\/script>')</script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="js/ie10-viewport-bug-workaround.js"></script>
